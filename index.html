<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procedural Drum Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="controls">
            <button id="generate-all">Generate All</button>
            <select id="genre-select">
                <option value="house">House</option>
                <option value="techno">Techno</option>
                <option value="hiphop">Hip-Hop (90s Boom Bap)</option>
                <option value="trap">Trap</option>
                <option value="rock">Rock</option>
                <option value="funk">Funk</option>
                <option value="reggaeton">Reggaeton</option>
                <option value="jazz">Jazz (Swing)</option>
                <option value="bossa-nova">Bossa Nova</option>
                <option value="experimental">Experimental (No Rules)</option>
                <option value="genre-fusion">Genre Fusion</option>
            </select>
            <label for="bpm-input">BPM:</label>
            <input type="number" id="bpm-input" value="120" min="60" max="200">
            <button id="play-stop">Play</button>
            <button id="export-midi">Export MIDI</button>
            <button id="export-wav">Export WAV</button>
        </header>

        <main class="grid-container">
            <div id="playhead"></div>
            <div id="midi-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/midi-writer-js@2.1.4/build/MidiWriter.min.js"></script>
    <script type="module" src="generator.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
