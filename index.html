<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Color Palette Generator</h1>
        <button id="randomPaletteBtn">Random Palette</button>
    </header>

    <main>
        <section id="interactiveGeneratorSection">
            <h2>Interactive Harmony Generator</h2>
            <div class="controls">
                <div>
                    <label for="baseColorInput">Base Color (Hex):</label>
                    <input type="text" id="baseColorInput" value="#3498db">
                </div>
                <div>
                    <label for="harmonyRuleSelect">Harmony Rule:</label>
                    <select id="harmonyRuleSelect">
                        <option value="analogous">Analogous</option>
                        <option value="monochromatic">Monochromatic</option>
                        <option value="splitcomplement">Split Complement</option>
                        <option value="triad">Triad</option>
                        <option value="tetrad">Tetrad</option>
                        <option value="complement">Complement (Base + Complement)</option>
                        <option value="shades">Shades</option>
                        <!-- TinyColor doesn't have 'shades' directly, we'll implement this with lighten/darken if chosen -->
                    </select>
                </div>
                <button id="generateHarmonyBtn">Generate Harmony</button>
            </div>
        </section>

        <hr class="separator">

        <section id="paletteDisplayTitleSection">
            <h2 id="paletteDisplayTitle">Color Palette</h2>
        </section>
        <section id="paletteDisplay">
            <!-- Color palettes will be dynamically inserted here -->
            <div class="palette">
                <!-- Example of a single color swatch -->
                <!--
                <div class="color-swatch-container">
                    <div class="color-swatch" style="background-color: #FF5733;"></div>
                    <p class="hex-code">#FF5733</p>
                </div>
                -->
            </div>
        </section>
    </main>

    <footer>
        <p>Click on a hex code to copy it!</p>
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
