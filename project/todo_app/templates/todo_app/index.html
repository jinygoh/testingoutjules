<!--
This is the main HTML file for the frontend of the To-Do application.
It provides the structure for displaying the to-do list, adding new items,
and interacting with them.
It will link to an external CSS file (styles.css) for styling and an
external JavaScript file (script.js) for dynamic behavior and API communication.
The Django view `index` (in todo_app/views.py) renders this template.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Link to the CSS stylesheet.
         The {% static %} template tag is used by Django to find the correct path
         to static files (like CSS, JS, images) within your app's 'static' directory.
         We'll need to load 'staticfiles' template tags at the top of the file for this to work.
    -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'todo_app/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>

        <!-- Form for adding new to-do items -->
        <form id="add-todo-form">
            <input type="text" id="new-todo-title" placeholder="Add a new task..." required>
            <button type="submit">Add Task</button>
        </form>

        <!-- List where to-do items will be displayed -->
        <ul id="todo-list">
            <!-- To-do items will be dynamically inserted here by JavaScript -->
            <!-- Example of a list item (for structure reference):
            <li class="todo-item completed">
                <span>Task Title</span>
                <div>
                    <button class="complete-btn">Undo</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </li>
            <li class="todo-item">
                <span>Another Task</span>
                <div>
                    <button class="complete-btn">Complete</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </li>
            -->
        </ul>
    </div>

    <!-- Link to the JavaScript file.
         This is placed at the end of the body so the HTML DOM is loaded
         before the script tries to interact with it.
    -->
    <script src="{% static 'todo_app/script.js' %}"></script>
</body>
</html>
