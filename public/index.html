<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Files Example</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Welcome to the Static Files Demo!</h1>
    <p>This HTML file is served as a static asset by Express.</p>
    <p>It links to a CSS file and a JavaScript file, also served statically.</p>

    <img src="/images/express-logo.png" alt="Express Logo" width="200">
    <p id="message">If JavaScript is working, this message will change.</p>

    <script src="/js/main.js"></script>
</body>
</html>
